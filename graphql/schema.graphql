# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Question {
    ID: Int!
    UUID: String!
    testID: Int!
    text: String!
    imgURL: String
    rightAnswer: Int!
    answers: [Answer!]!
}

type Test {
    ID: Int!
    UUID: String!
    code: String!
    name: String!
    questions: [Question!]
}

type Answer {
    text: String!
    sequential: Int!
    imgURL: String
}

type Status {
    message: Boolean!
}

#inputs
input NewTest {
    name: String!
}
input InputAnswer {
    sequential: Int!
    text: String!
    imgURL: String
}
input NewQuestion {
    name: String!
    testID: Int!
    text: String!
    imgURL: String
    rightAnswer: Int!
    answers: [InputAnswer!]!
}

type Query {
    tests: [Test!]!
    testByID(id: Int!): Test!
    testByUUID(id: String!): Test!
    questionByID(id: Int!): Question!
    questionByUUID(id: String!): Question!
}

type Mutation {
    createNewTest(input: NewTest!): Test!
    createNewQuestion(input: NewQuestion!): Question!
    deleteTestByID(id: [Int!]!): Boolean!
    deleteTestByUUID(id: [String!]!): Boolean!
    deleteQuestionByID(id: [Int!]!): Boolean!
    deleteQuestionByUUID(id: [String!]!): Boolean!
}
